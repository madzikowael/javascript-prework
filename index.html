<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Stone, paper, scissors</title>
	<link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Lacquer&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Stone, paper, scissors</h1>
  </header>
  <div id="numberOfRounds" class="number-rounds">
    <form id="placeToWriteNumber">
      <p>Number of rounds:</p>
      <p>Write number of rounds this game: 1, 2 or 3</p>
      <input type="number" id="input">
     <!-- <input type="button" onclick="startGame()" min="0" max="3" value="Start Game" id="start-game">-->
      <input type="reset" value="Reset" id="reset-game">
    </form>
  </div>

  <section>
  <div class="score-board">
    <div id="user-label" class="badge">user</div>
    <div id="computer-label" class="badge">comp</div>
    <span id="user-score">0</span>:<span id="comp-score">0</span>
  </div>
  <div class="result">
    <p>Paper wins stone. You win. Congratulations.</p>
  </div>
</section>
  <div class="buttons">
    <div id="scissors" class="button">
      <img src="https://images.pexels.com/photos/1319460/pexels-photo-1319460.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="" height=100>
    </div>
    <div id="stone" class="button">
      <img src="https://images.pexels.com/photos/161702/harmony-relax-rock-moqui-161702.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260" alt="" height=100>
    </div>
    <div id="paper" class="button">
      <img src="https://images.pexels.com/photos/2457278/pexels-photo-2457278.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="" height=100>
    </div>
  </div>
  <section>
  <div>
  <p id="action-message">Make your move.</p>
  <p id="winner-complete-game"></p>
  <p id="loser-complete-game"></p>
  <p id="clear-button" ></p>
  </div>
  </section>

	<script src="js/functions.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
